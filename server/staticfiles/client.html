<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="Connect_to_Android">Connect to Android</button>
    <button type="button" id="ChangeVideo">Change Video</button>
    <script src="/socket.io/socket.io.js">
    </script>
    <script>
        var socket = io()
        socket.on("connect",()=>{
            console.log("Connected");
        })
        const btn = document.querySelector('#Connect_to_Android')
        btn.addEventListener('click',()=>{
            socket.emit("connectClient",{
                id:"123456"
            })
        })
        const btn2 = document.querySelector("#ChangeVideo")
        btn2.addEventListener("click",()=>{
            socket.emit("changevideo",{
                username:"chandansingh@gmail.com",
                id:"123456"
            })
        })
    </script>
</body>
</html>
