<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/addVideos" method="post" enctype="multipart/form-data">
        <input type="file" name="postedvideos">
        <button type="submit">SUBMIT</button>
    </form>
    <img src="https://mologds.s3.ap-south-1.amazonaws.com/WIN_20210410_18_18_19_Pro.jpg" alt="Hello" srcset="">
    <script>
        const form = new FormData()
        const button = document.querySelector('.submitbtn')
        button.addEventListener('click',()=>{
            form.append('postedvideos',document.querySelector('.postedvideos'))
            fetch("http://localhost:4000/addVideos",{
                method:"POST",
                mode:"cors",
                headers:{
                    "Content-Type":"application/x-www-form-urlencoded"
                },
                body:form
            }).then(res=>{
                console.log(res);
            })
        })
    </script>
</body>
</html>
